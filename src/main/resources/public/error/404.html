<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - Página no encontrada</title>
    <style>
        /* Estilos CSS para el mensaje de error */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .error-container {
            text-align: center;
        }

        .error-code {
            font-size: 5rem;
            margin-bottom: 20px;
        }

        .error-message {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .error-home-link {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="error-container">
    <div class="error-code">404</div>
    <div class="error-message">Lo sentimos, la página que estás buscando no se encuentra.</div>
    <a href="/" class="error-home-link">Ir a la página de inicio</a>
</div>

<script>
    // JavaScript para redirigir a la página de inicio al hacer clic en el enlace
    document.querySelector('.error-home-link').addEventListener('click', function(event) {
        event.preventDefault(); // Evitar el comportamiento predeterminado de redireccionamiento
        window.location.href = '/'; // Redirigir a la página de inicio
    });
</script>
</body>
</html>
